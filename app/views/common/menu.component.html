<div class="s-menu-bar__left">
    <div class="s-menu-bar__item" *ngIf="router.url != '/projects'">
        <md-icon routerLink='/projects' class="s-projects-link" svgSrc="assets/icons/icon-projects.svg"></md-icon>
    </div>
    <div *ngIf="router.url.substring(0,6) === '/admin'">
        admin features here
    </div>
</div>
<div class="s-menu-bar__right">
    <div class="s-menu-bar__item" id="s-menubar-dropdown" >
        <md-icon class="s-user-menu__trigger" svgSrc="assets/icons/icon-user.svg" (click)="onClickUserMenu()"></md-icon>
        <ul class="s-user-menu__items" *ngIf="showUserMenu" >
            <li (click)="logout()">logout</li>
        </ul>
    </div>
    <div class="s-menu-bar__item">
        <md-icon svgSrc="assets/icons/icon-feedback.svg"></md-icon>
    </div>
    
</div>
