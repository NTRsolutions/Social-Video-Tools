<div class="socialvideotool">

	<div class="s-mainmenu">
		<div>
			<button type="button" class="btn btn-primary" (click)="newProject()">New</button>
			<button type="button" class="btn btn-secondary" (click)="''">Open</button>
		</div>
	</div>

	<div class="s-submenu" *ngIf="firebaseProject">
		<label class="btn btn-secondary btn-upload">
			<input type="file" style="display: none;" name="video" (change)="upload($event)">Upload
		</label>
		<button *ngIf="project.status.downscaled" type="button" class="btn btn-secondary" (click)="addSubtitle()">Add Subtitle(U)</button>
		<button *ngIf="project.status.downscaled" type="button" class="btn btn-secondary" (click)="queue()">Render Movie(R)</button>
	</div>


	<div class="s-sub-controls" *ngIf="project && project.status.downscaled">
		
		<!--subs-->
		<div class="s-sub__wrapper">
			<!--subtitles column-->
			<div class="s-sub-items">
				<div *ngFor="let sub of project.subtitles | list" class="s-sub-item">
					{{sub.text}}
				</div>
			</div>

			<!--template column-->
			<div class="s-sub-templates">
				<div class="s-sub-template">
					template 1
				</div>
				<div class="s-sub-template">
					template 2
				</div>
			</div>

			<!--inputs column-->
			<div class="s-sub-inputs">
				<div class="">
					inputs here
				</div>
				<div class="s-sub-input">
					inputs here
				</div>
				<div class="s-sub-input">
					inputs here
				</div>
				<div class="s-sub-input">
					inputs here
				</div>
			</div>
		</div>

		<!--video-->
		<div class="s-video_wrapper">
			<div class="s-video">
				<vrtvideo-player [video]="project.clip" [subAr]="project.subtitles | list"></vrtvideo-player>
				<range-slider [subAr]="project.subtitles | list" [video]="project.clip" (change)="updateSubtitles($event)"></range-slider>
			</div>
			<small>{{project.subtitles | list | json}}</small>
		</div>

	</div>

	<div class=""></div>
</div>
